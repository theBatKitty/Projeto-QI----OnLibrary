<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - OnLibras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro - OnLibras</h1>
        <form id="formCadastro">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email" required>
            
            <label for="dataNascimento">Data de nascimento:</label>
            <input type="text" id="dataNascimento" placeholder="dd/mm/aaaa" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>
            
            <label for="confirmarSenha">Confirmação da senha:</label>
            <input type="password" id="confirmarSenha" placeholder="Confirme sua senha" required>
            
            <button type="button" onclick="cadastrar()">Cadastrar</button>
            <button type="reset">Limpar campos</button>
        </form>
    </div>

    <script>
        function cadastrar() {
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const dataNascimento = document.getElementById("dataNascimento").value;
            const senha = document.getElementById("senha").value;
            const confirmarSenha = document.getElementById("confirmarSenha").value;

            if (senha !== confirmarSenha) {
                alert("As senhas não conferem!");
            } else {
                alert("Cadastro realizado com sucesso!");
            }
        }
    </script>
</body>
</html>
